<!DOCTYPE html>
<html>
	<head>
		<title>Volley-Dash</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../dist/css/volleyDash.css" rel="stylesheet">
		<link href="../dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	    <!-- jQuery Version 1.11.2 	 -->
	<script type="text/javascript" src="../dist/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="../dist/js/volleyDashController.js"></script>
 
	<body>
		<div class="container-fluid">	
			<form class="form">
				<!-- Header -->
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-12 headerTitle text-center" id="headerTitle"></div>
						
					</div>
				</div>

				<!--Start the input sensor information  -->
				<div class="row">	

					<!-- Player Number Entry -->
					<div class="col-sm-6 panel panel-default">
						<div class="col-sm-8 panel-heading">Player </div>
						<div class="col-sm-4 panel-heading" onClick="rotate();">R</div>						
						<div class="col-sm-12 panel-body" id="putPlayersOnCourt"></div>
						<div class="col-sm-12 panel-heading" onClick="rotateRev();">Rev</div>	

						<div class="col-sm-12 panel-heading hidden-xs">Bench </div>				
						<div class="col-sm-12 panel-body hidden-xs" id="putPlayersOnBench"></div>
					</div>

					<!-- Skill Entry -->
					<div class="col-lg-4 panel panel-default">
						<div class="col-sm-12 panel-heading">Skill</div>
						<div class="col-sm-12 panel-body" id="showSkills"></div>
						<div class="col-sm-12 panel-body" id="showResults"></div>

					</div>

					<!-- Result Entry -->
					<div class="col-lg-2 panel panel-default">
						<div class="col-lg-12 panel-heading">Result</div>
						<div class="panel-body">
							<div class="col-lg-12 result myButton" onClick="OnChangeResult(this);">* Terminate *</div>
							<div class="col-lg-12 result myButton" onClick="OnChangeResult(this);">3 | +</div>
							<div class="col-lg-12 result myButton" onClick="OnChangeResult(this);">2 | /</div>
							<div class="col-lg-12 result myButton" onClick="OnChangeResult(this);">1 | -</div>
							<div class="col-lg-12 result myButton" onClick="OnChangeResult(this);">0 | e</div>
							<div class="col-lg-12 result myButton" onClick="addNewResult(this);">Add a new result</div>
						</div>
					</div>

					<!-- Location Entry -->
					<div class="col-lg-3 panel panel-default">
						<div class="col-lg-12 panel-heading">Location</div>
						<div class="panel-body">
							<div class="col-lg-12 court" id="court">
								<div id="locationOpponent"class="col-lg-12 myButton">Opponent</div>
								<div class="col-lg-12 myButton">Attack Line</div>
								<div class="col-lg-12 myButton">Attack Line</div>
								<div id="locationOpponent"class="col-lg-12 myButton">Home</div>
							</div>	
						</div>				
					</div>

					<!-- Scoreboard -->
					<div class="col-lg-3 panel panel-default">
						<div class="col-lg-12 panel-heading">Score</div>
						<div class="panel-body">
							<div class="col-lg-3 score" onclick="changeHomeScore(-1);">-</div>
							<div class="col-lg-6 score" id="homeScore">0</div>
							<div class="col-lg-3 score" onclick="changeHomeScore(+1);">+</div>
							<div class="col-lg-12 panel-title" id="scoreBoardHomeName">Home</div>
						</div>

						<div class="panel-body">
							<div class="col-lg-3 score" onclick="changeOpponentScore(-1);">-</div>
							<div class="col-lg-6 score" id="opponentScore">0</div>
							<div class="col-lg-3 score" onclick="changeOpponentScore(+1);">+</div>
							<div class="col-lg-12 panel-title" id="scoreBoardOppName">Opponent</div>
						</div>
						
						<!-- Activity -->
						<div class="panel-body">
							<div class="col-lg-12 panel-title">Activity</div>
							<div class="col-lg-12 input-group">
								<span class="input-group-addon" id="basic-addon3">@</span>
								<input size="35" type="text" id="pointTracker" class="form-control" placeholder="Point Details" aria-describedby="basic-addon4" name="pointTracker" id="pointTracker">
							</div>
							<div class="col-lg-6" id="enterStream">enter</div>
							<div class="col-lg-6" id="undoLast">undo</div>
						</div>

							<!-- Activity Stream -->
						<div class="panel-body">
							<div class="col-lg-12" id="activityStream" class="activityStream"></div>
						</div>

					</div>
					
				</div>
			
				<!-- Footer -->
				<div class="row">
					<div class="col-lg-12 myFooter">footer</div>
				</div>

				<script type="text/javascript" src="../dist/js/volleyDashData.js"></script>
				<script type="text/javascript" src="../dist/js/volleyDash.js"></script>
				
			</form>
			
		</div>
	</body>
</html>
